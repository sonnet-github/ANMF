<div ng-controller="Our.Umbraco.FullTextSearch.Dashboard.SearchAdvancedSettingsController as vm">

    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-description="true"
                           hide-alias="true"
                           hide-icon="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <ng-form val-form-manager>
                        <umb-property ng-repeat="property in vm.properties" property="property">
                            <umb-property-editor model="property"></umb-property-editor>
                        </umb-property>
                    </ng-form>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="default"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
                <umb-button type="button"
                            button-style="primary"
                            label-key="buttons_save"
                            shortcut="ctrl+enter"
                            action="vm.submit()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
